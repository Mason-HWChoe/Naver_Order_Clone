<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제로베이스 마크업</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 고정헤더영역 -->
        <header class="header-area">
            <div class="place-header" role="banner">
                <h1 class="title">
                    <a href="#" class="link-back">
                        <img src="../assets/images/ico-back.svg" alt="뒤로가기">
                    </a>
                    샐러디 제로점
                </h1>
                <a href="#" class="my-orders">주문내역</a>
            </div>
            <div class="place-tab scroll-x" role="tablist">
                <div class="tab-inner">
                    <a href="#" class="tab" role="tab"><span class="txt">홈</span></a> 
                    <a href="#" class="tab is-active" role="tab"><span class="txt">메뉴</span></a> 
                    <a href="#" class="tab" role="tab"><span class="txt">리뷰</span></a> 
                    <a href="#" class="tab" role="tab"><span class="txt">사진</span></a> 
                    <a href="#" class="tab" role="tab"><span class="txt">지도</span></a> 
                    <a href="#" class="tab" role="tab"><span class="txt">주변</span></a> 
                </div>
            </div>
        </header>
        <!-- 주문정보영역 -->
        <div class="order-info-area">
            <div class="common-inner">
                <div class="info-main">
                    <div class="info-main-title">
                        <div class="title">
                            <svg viewBox="0 0 21 21" class="ico-n-logo">
                                <path fill-rule="evenodd" d="M21 0v21H0V0h21zM8.633 5.654h-2.98v9.645h3.121v-5.162l3.593 5.162h2.98V5.654h-3.121v5.162L8.633 5.654z"></path>
                            </svg>
                            주문
                        </div>
                    </div>
                    <!-- 주문분류 -->
                    <div class="tab-switch-box" roll="tablist">
                        <a href="" class="tab-switch is-active" roll="tab">🎁&nbsp;&nbsp;포장<img src="../assets/images/ico-check.svg" alt="" class="ico-check" aria-hidden="true"></a>
                        <a href="" class="tab-switch" roll="tab">🥗&nbsp;&nbsp;매장<img src="../assets/images/ico-check.svg" alt="" class="ico-check" aria-hidden="true"></a>
                        <a href="" class="tab-switch" roll="tab">🛵&nbsp;&nbsp;배달<img src="../assets/images/ico-check.svg" alt="" class="ico-check" aria-hidden="true"></a>
                    </div>
                    <div class="info-main-notice">
                        가지고 가실 수 있게 포장해 드립니다.
                    </div>
                    <div class="info-main-notice alert hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="ico-clock" viewBox="0 0 16 16">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                          </svg>
                        지금은 주문을 받을 수 없습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
